# Docker Compose configuration for HashiCorp Vault
# Connectors Platform - OAuth Credential Management

version: '3.8'

services:
  vault:
    image: hashicorp/vault:1.15
    container_name: connectors-vault
    restart: unless-stopped
    ports:
      - "8200:8200"
    environment:
      # Development mode - DO NOT use in production
      VAULT_DEV_ROOT_TOKEN_ID: ${VAULT_DEV_TOKEN:-dev-root-token}
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
      VAULT_ADDR: http://0.0.0.0:8200
    cap_add:
      - IPC_LOCK
    volumes:
      - vault-data:/vault/data
      - vault-logs:/vault/logs
      - ./config.hcl:/vault/config/config.hcl:ro
      - ./policies:/vault/policies:ro
    command: server -dev -dev-root-token-id=${VAULT_DEV_TOKEN:-dev-root-token}
    healthcheck:
      test: ["CMD", "vault", "status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    networks:
      - connectors-network

  vault-init:
    image: hashicorp/vault:1.15
    container_name: connectors-vault-init
    depends_on:
      vault:
        condition: service_healthy
    environment:
      VAULT_ADDR: http://vault:8200
      VAULT_TOKEN: ${VAULT_DEV_TOKEN:-dev-root-token}
    volumes:
      - ./policies:/vault/policies:ro
      - ./scripts:/vault/scripts:ro
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Waiting for Vault to be ready..."
        sleep 5

        echo "Enabling secrets engines..."
        vault secrets enable -path=secret kv-v2 || echo "KV v2 already enabled"
        vault secrets enable transit || echo "Transit already enabled"

        echo "Configuring OAuth policy..."
        vault policy write oauth-policy /vault/policies/oauth-policy.hcl

        echo "Enabling audit logging..."
        vault audit enable file file_path=/vault/logs/audit.log || echo "Audit already enabled"

        echo "Vault initialization complete!"
    networks:
      - connectors-network

volumes:
  vault-data:
    driver: local
  vault-logs:
    driver: local

networks:
  connectors-network:
    driver: bridge
    name: connectors-network

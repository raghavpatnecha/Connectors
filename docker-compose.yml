version: '3.8'

# Connectors Platform - Development Environment
# AI Agent Integration Platform with 500+ connectors

services:
  # ============================================
  # Core Gateway Service
  # ============================================
  gateway:
    build:
      context: ./gateway
      dockerfile: Dockerfile
      target: development
    container_name: connectors-gateway
    ports:
      - "3000:3000"
    environment:
      # Node Environment
      - NODE_ENV=development
      - LOG_LEVEL=debug

      # Service Dependencies
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=connectors-dev-2024
      - REDIS_URL=redis://redis:6379

      # Gateway Configuration
      - PORT=3000
      - MAX_TOOLS_PER_QUERY=5
      - CATEGORY_THRESHOLD=0.7
      - TOKEN_BUDGET_DEFAULT=2000
      - ENABLE_GRAPHRAG=true
      - ENABLE_PROGRESSIVE_LOADING=true

      # FAISS Configuration
      - FAISS_INDEX_PATH=/app/data/faiss-index
      - FAISS_EMBEDDING_DIM=1536

      # Cache Configuration
      - CACHE_TTL=3600
      - CACHE_MAX_SIZE=1000
    volumes:
      # Source code hot-reload
      - ./gateway/src:/app/src:ro
      - ./gateway/tests:/app/tests:ro
      - ./gateway/package.json:/app/package.json:ro
      - ./gateway/tsconfig.json:/app/tsconfig.json:ro

      # Data persistence
      - gateway-data:/app/data
      - gateway-logs:/app/logs

      # Node modules cache
      - gateway-node-modules:/app/node_modules
    depends_on:
      vault:
        condition: service_healthy
      neo4j:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    networks:
      - connectors-network

  # ============================================
  # HashiCorp Vault - Secrets Management
  # ============================================
  vault:
    image: hashicorp/vault:1.15
    container_name: connectors-vault
    cap_add:
      - IPC_LOCK
    ports:
      - "8200:8200"
    environment:
      # Development mode configuration
      - VAULT_DEV_ROOT_TOKEN_ID=dev-root-token
      - VAULT_DEV_LISTEN_ADDRESS=0.0.0.0:8200
      - VAULT_LOG_LEVEL=info

      # Vault configuration
      - VAULT_ADDR=http://0.0.0.0:8200
    volumes:
      # Vault data persistence
      - vault-data:/vault/data
      - vault-logs:/vault/logs

      # Vault configuration (for production setup)
      - ./vault/config:/vault/config:ro
    command: server -dev -dev-root-token-id=dev-root-token
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8200/v1/sys/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - connectors-network

  # ============================================
  # Neo4j - GraphRAG Database
  # ============================================
  neo4j:
    image: neo4j:5.13-community
    container_name: connectors-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      # Authentication
      - NEO4J_AUTH=neo4j/connectors-dev-2024

      # Memory Configuration
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=2g
      - NEO4J_server_memory_pagecache_size=1g

      # Performance
      - NEO4J_dbms_memory_transaction_total_max=1g
      - NEO4J_dbms_checkpoint_interval_time=30s

      # APOC Plugin
      - NEO4J_PLUGINS=["apoc", "graph-data-science"]
      - NEO4J_dbms_security_procedures_unrestricted=apoc.*,gds.*
      - NEO4J_dbms_security_procedures_allowlist=apoc.*,gds.*
    volumes:
      # Data persistence
      - neo4j-data:/data
      - neo4j-logs:/logs
      - neo4j-import:/var/lib/neo4j/import
      - neo4j-plugins:/plugins
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:7474"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 40s
    restart: unless-stopped
    networks:
      - connectors-network

  # ============================================
  # Redis - Caching Layer
  # ============================================
  redis:
    image: redis:7.2-alpine
    container_name: connectors-redis
    ports:
      - "6379:6379"
    command: >
      redis-server
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 60 1000
      --appendonly yes
      --appendfsync everysec
    volumes:
      # Data persistence
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - connectors-network

  # ============================================
  # MCP Server - GitHub Integration
  # ============================================
  mcp-github:
    build:
      context: ./integrations/code/github-unified
      dockerfile: Dockerfile
    container_name: connectors-mcp-github
    ports:
      - "3110:3000"
    environment:
      - NODE_ENV=development
      - GATEWAY_URL=http://gateway:3000
      - LOG_LEVEL=debug
      - INTEGRATION=github
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID:-}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET:-}
      - GITHUB_REDIRECT_URI=http://localhost:3110/oauth/callback
      - PORT=3000
    volumes:
      # Source code hot-reload
      - ./integrations/code/github-unified/src:/app/src:ro
      - ./integrations/code/github-unified/package.json:/app/package.json:ro
    depends_on:
      gateway:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - connectors-network
    profiles:
      - mcp-servers
      - github

  # ============================================
  # MCP Server - LinkedIn Integration
  # ============================================
  mcp-linkedin:
    build:
      context: ./integrations/communication/linkedin-unified
      dockerfile: Dockerfile
    container_name: connectors-mcp-linkedin
    ports:
      - "3120:3000"
    environment:
      - NODE_ENV=development
      - GATEWAY_URL=http://gateway:3000
      - LOG_LEVEL=debug
      - INTEGRATION=linkedin
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token
    volumes:
      - ./integrations/communication/linkedin-unified/src:/app/src:ro
      - ./integrations/communication/linkedin-unified/package.json:/app/package.json:ro
    depends_on:
      gateway:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - connectors-network
    profiles:
      - mcp-servers
      - linkedin

  # ============================================
  # MCP Server - Reddit Integration
  # ============================================
  mcp-reddit:
    build:
      context: ./integrations/communication/reddit-unified
      dockerfile: Dockerfile
    container_name: connectors-mcp-reddit
    ports:
      - "3200:3000"
    environment:
      - NODE_ENV=development
      - GATEWAY_URL=http://gateway:3000
      - LOG_LEVEL=debug
      - INTEGRATION=reddit
      - VAULT_ADDR=http://vault:8200
      - VAULT_TOKEN=dev-root-token
    volumes:
      - ./integrations/communication/reddit-unified/src:/app/src:ro
      - ./integrations/communication/reddit-unified/package.json:/app/package.json:ro
    depends_on:
      gateway:
        condition: service_healthy
      vault:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - connectors-network
    profiles:
      - mcp-servers
      - reddit

  # ============================================
  # MCP Server - Notion Integration
  # ============================================
  mcp-notion:
    image: notionhq/notion-mcp-server:latest
    container_name: connectors-mcp-notion
    ports:
      - "3100:3000"
    environment:
      - NODE_ENV=production
      - GATEWAY_URL=http://gateway:3000
      - LOG_LEVEL=info
    depends_on:
      gateway:
        condition: service_healthy
    networks:
      - connectors-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    profiles:
      - mcp-servers
      - notion

  # ============================================
  # Monitoring - Prometheus (Optional)
  # ============================================
  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: connectors-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    restart: unless-stopped
    networks:
      - connectors-network
    profiles:
      - monitoring

  # ============================================
  # Monitoring - Grafana (Optional)
  # ============================================
  grafana:
    image: grafana/grafana:10.1.0
    container_name: connectors-grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    restart: unless-stopped
    networks:
      - connectors-network
    profiles:
      - monitoring

# ============================================
# Named Volumes
# ============================================
volumes:
  gateway-data:
    driver: local
  gateway-logs:
    driver: local
  gateway-node-modules:
    driver: local
  vault-data:
    driver: local
  vault-logs:
    driver: local
  neo4j-data:
    driver: local
  neo4j-logs:
    driver: local
  neo4j-import:
    driver: local
  neo4j-plugins:
    driver: local
  redis-data:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local

# ============================================
# Networks
# ============================================
networks:
  connectors-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16
